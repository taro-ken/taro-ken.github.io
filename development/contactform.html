    <style>
      /* フォームのスタイル */
      form {
        width: 70%;
        margin: 0 auto;
      }

      .form-row {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #f2f4f5;
      }
      .form-row:last-child {
        border-bottom: none;
      }
      .form-label {
        display: flex;
        align-items: center;
        width: 250px;
      }
      .form-label label {
        font-weight: bold;
      }
      .form-label span {
        margin-left: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 12px;
        font-weight: bold;
        color: #fff;
        background-color: #166ab5;
      }
      input, textarea {
        background-color: #f2f4f5;
        border: none;
        border-radius: 3px;
        padding: 15px 20px;
        font-size: 16px;
        color: #333;
        flex-grow: 1;
      }
      input::placeholder,
      textarea::placeholder {
        color: #999;
        font-size: 14px;
      }
      select {
        background-color: #f2f4f5;
        border: none;
        border-radius: 3px;
        padding: 15px 20px;
        font-size: 16px;
        color: #333;
      }
      button {
        cursor: pointer;
        margin-top: 30px;
        padding: 15px 45px;
        border: none;
        border-radius: 3px;
        color: #fff;
        font-weight: bold;
        background-color: #166ab5;
      }

      /* レスポンシブデザイン */
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .form-label {
          width: 100%;
          margin-bottom: 10px;
        }
        input, textarea, select {
          width: 100%;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="page-wrapper">
      <header class="header">
        <div class="header-inner">
          <div class="header-inner__item-area">
            <h1 class="header-inner__item--logo"><a href="../../index.html"><img src="../../images/logo.png" alt="LOGO"></a></h1>
          </div>
        </div>
      </header>
      <main class="page-wrapper">
        <div class="section-block dev-block" id="development">
          <section class="content-inner">
            <h2 class="content__title">Contact</h2>
            <form action="https://formspree.io/f/mnnaakln" method="POST">
              <div class="form-row">
                <div class="form-label">
                  <label for="name">お名前</label>
                  <span>必須</span>
                </div>
                <input type="text" id="name" name="name" placeholder="例) 山田 太朗" required>
              </div>
              <div class="form-row">
                <div class="form-label">
                  <label for="email">メールアドレス:</label>
                  <span>必須</span>
                </div>
                <input type="email" id="email" name="email" placeholder="例) abcd@xyz.com" required>
              </div>
              <div class="form-row">
                <div class="form-label">
                  <label for="menu-select">お問い合わせの種類</label>
                  <span>必須</span>
                </div>
                <select name="animal" id="pet-select">
                  <option value="">--選択してください--</option>
                  <option value="development">開発について</option>
                  <option value="shoot">撮影について</option>
                  <option value="coaching">コーチングについて</option>
                  <option value="other">その他</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-label">
                  <label for="message">お問い合わせ内容</label>
                  <span>必須</span>
                </div>
                <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容をこちらにご記入ください" required></textarea>
              </div>
              <div class="form-row">
                <div class="form-label"></div>
                <button type="submit">送信</button>
              </div>
            </form>
            <p><a href="../../index.html" class="dev-block__back-text fade">back</a></p>
          </section>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/slick.min.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
    <script type="text/javascript" src="../../js/slider.js"></script>
  </body>
</html>
